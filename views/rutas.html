<!DOCTYPE html>
<html lang="en" ng-app="tumsa">

  <head>

    <% include header.html %>

  </head>

  <body id="page-top" ng-controller="RoutesCtl">

    <div id="wrapper">
    
    <% include sidebar.html %>     

      <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
          <% include navbar.html %> 

           <div class="container-fluid">

           <h1 class="h3 mb-2 text-gray-800">Rutas</h1>
          <p class="mb-4"></p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="btn-group" role="group" aria-label="...">
                      <a href="./form_ruta" class="btn btn-primary" role="button" aria-pressed="true">Crear</a>&nbsp;
                  </div>
                </div>
                <form class="form-inline my-6 my-lg-0">
                    <input ng-model="customFilter" class="form-control mr-sm-2" type="search" placeholder="Filtrar" aria-label="Search">
                    <button ng-click="filter()" class="btn btn-outline-success my-2 my-sm-0" type="submit">{{filterTxt}}</button>
                  </form>
              </nav>
              <!--
              <div class="btn-group" role="group" aria-label="...">
                <a href="./form_ruta" class="btn btn-primary" role="button" aria-pressed="true">Crear</a>
                &nbsp;
                <a href="#" class="btn btn-primary" role="button" aria-pressed="true">Importar</a>
              </div>
            -->
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table ng-table="tableParams" class="table table-bordered" id="dataTable" width="100%" cellspacing="0" show-filter="false">
                  <tbody>
                    <tr ng-repeat="route in $data">
                      <td><a href="./form_ruta?id={{route.nid}}" role="button"><i class="fas fa-route"></i></a></td>
                      <td data-title="'Nombre'" sortable="'name'" filter="{name: 'text'}">{{route.name}}</td>
                      <td data-title="'Tiempo Total'" sortable="'total_time'" filter="{total_time: 'text'}">{{route.total_time}} minutos</td>
                      <td data-title="'Fecha Creado'" sortable="'created'" filter="{created: 'text'}">{{route.created}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <% include footer.html %>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    
   <% include scripts.html %>
    <script src="/javascript/dashboard.js"></script>


  </body>

</html>
