<!DOCTYPE html>
<html lang="en" ng-app="tumsa">

  <head>

    <% include header.html %>

  </head>

  <body id="page-top" ng-controller="UsuariosCtl">

    <div id="wrapper">
    
    <% include sidebar.html %>     

      <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
          <% include navbar.html %> 

           <div class="container-fluid">

           <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>
          <p class="mb-4"></p>
          <br><br>
          <a data-toggle="modal" href="#myModal" class="btn btn-success">Agregar</a>
          <br><br>


          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table ng-table="tableParams" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>&nbsp;</th>
                      <th>Usuario</th>
                      <th>Nombre</th>
                      <th>Perfil</th>
                      <th>Fecha creado</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="users in $data">
                      <td>&nbsp;</td>
                      <td>{{users.email}}</td>
                      <td>{{users.name}}</td>
                      <td>{{users.profile}}</td>
                      <td>{{users.created}}</td>
                      <td>&nbsp;</td>
                      <td> <a href="api/users/{{users.nid}}" ng-click="editUser(users.nid)" class="btn btn-sm btn-warning">Editar</a> </td>

                    </tr>
                  </tbody>
                </table>
                <td> <a href="edit.html" class="btn btn-sm btn-warning ">Editar</a> </td>
              </div>
            </div>
          </div>
      
        </div>

        </div>


          <!-- Modal  {{users.nid}}-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
<form role="form" method="post" action="api/users">
  <div class="form-group">
    <label for="name">Usuario</label>
    <input type="text" class="form-control" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Contrase√±a</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" >
  </div>
  <div class="form-group">
    <label for="Perfil">Perfil</label>
    <select class="form-control" id="Select1" name="profile">
      <option name="Administrador" value="Administrador" >Administrador</option>
      <option name="Usuario" value="Usuario">Usuario</option>
    </select>
  </div>

  <div class="form-check">
    <input type="checkbox" name="blocked" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Bloqueado</label>

    
  </div>
<br></br>
  <button type="submit" class="btn btn-primary" ng-click="saveUsers()" >Agregar</button>
</form>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
             <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Tumsa 2020</span>
          </div>
        </div>
      </footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    
   <% include scripts.html %>
    <script src="/javascript/dashboard.js"></script>


  </body>

</html>
